<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calc is short for Calculator btw</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="expression">
            <div class="operand1-display">
                0
            </div>
            <div class="operator-display">

            </div>
            <div class="operand2-display">
                0
            </div>
        </div>
        <div class="input">
            <div class="operand1-input">
                <button class="digit" id="1a">1</button>
                <button class="digit" id="2a">2</button>
                <button class="digit" id="3a">3</button>
                <button class="digit" id="4a">4</button>
                <button class="digit" id="5a">5</button>
                <button class="digit" id="6a">6</button>
                <button class="digit" id="7a">7</button>
                <button class="digit" id="8a">8</button>
                <button class="digit" id="9a">9</button>
                <button class="digit" id="0a">0</button>
            </div>
            <div class="operator-input">
                <button class="operator" id="+">+</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="*">*</button>
                <button class="operator" id="/">/</button>
            </div>
            <div class="operand2-input">
                <button class="digit" id="1b">1</button>
                <button class="digit" id="2b">2</button>
                <button class="digit" id="3b">3</button>
                <button class="digit" id="4b">4</button>
                <button class="digit" id="5b">5</button>
                <button class="digit" id="6b">6</button>
                <button class="digit" id="7b">7</button>
                <button class="digit" id="8b">8</button>
                <button class="digit" id="9b">9</button>
                <button class="digit" id="0b">0</button>
            </div>
        </div>
        <div class="output">
            <button class="enter-button">=</button>
            <div class="solution"></div>
        </div>

    </body>

</html>
